<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WR-Meta - Wild Rift Top Lane Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #0f3460;
            --gold: #ffd700;
            --danger: #e74c3c;
            --success: #2ecc71;
            --warning: #f39c12;
            --text: #ecf0f1;
            --text-secondary: #bdc3c7;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(90deg, var(--accent) 0%, var(--secondary) 100%);
            padding: 2rem;
            text-align: center;
            border-bottom: 3px solid var(--gold);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--gold);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 0.5rem;
        }

        header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .champion-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .champion-card {
            background: var(--secondary);
            border: 2px solid var(--accent);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .champion-card:hover {
            transform: translateY(-10px);
            border-color: var(--gold);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.2);
        }

        .champion-header {
            background: linear-gradient(135deg, var(--accent) 0%, var(--primary) 100%);
            padding: 1.5rem;
            text-align: center;
            border-bottom: 2px solid var(--gold);
        }

        .champion-name {
            font-size: 1.8rem;
            color: var(--gold);
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .champion-role {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .champion-content {
            padding: 1.5rem;
        }

        .champion-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--primary) 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            font-size: 3rem;
        }

        .section {
            margin-bottom: 1.5rem;
        }

        .section-title {
            color: var(--gold);
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.8rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--accent);
        }

        .combo-box {
            background: var(--primary);
            border-left: 3px solid var(--gold);
            padding: 0.8rem;
            margin-bottom: 0.8rem;
            border-radius: 5px;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .combo-name {
            color: var(--gold);
            font-weight: bold;
            margin-bottom: 0.3rem;
        }

        .items-container {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 0.8rem;
        }

        .item-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border: 1px solid var(--accent);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .item-icon:hover {
            border-color: var(--gold);
            transform: scale(1.1);
        }

        .ability-box {
            background: var(--primary);
            padding: 0.8rem;
            border-radius: 5px;
            margin-bottom: 0.6rem;
            border-left: 2px solid var(--success);
        }

        .ability-name {
            color: var(--success);
            font-weight: bold;
            font-size: 0.9rem;
        }

        .matchup-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.6rem;
            margin-bottom: 0.8rem;
        }

        .matchup {
            background: var(--primary);
            padding: 0.6rem;
            border-radius: 5px;
            border-left: 3px solid var(--warning);
            font-size: 0.85rem;
        }

        .matchup.favorable {
            border-left-color: var(--success);
        }

        .matchup.unfavorable {
            border-left-color: var(--danger);
        }

        .video-link {
            display: inline-block;
            background: linear-gradient(135deg, var(--danger) 0%, #c0392b 100%);
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.85rem;
            transition: all 0.3s;
            margin-bottom: 0.5rem;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(231, 76, 60, 0.3);
        }

        .video-link:hover {
            background: linear-gradient(135deg, #c0392b 0%, #a93226 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.5);
        }

        .combo-video-box {
            background: var(--primary);
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 0.8rem;
            border-left: 3px solid var(--gold);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .combo-video-title {
            color: var(--gold);
            font-weight: bold;
            font-size: 0.95rem;
        }

        .synergy-list {
            list-style: none;
            padding-left: 0;
        }

        .synergy-list li {
            padding: 0.5rem;
            background: var(--primary);
            border-radius: 5px;
            margin-bottom: 0.4rem;
            border-left: 2px solid var(--gold);
            font-size: 0.9rem;
        }

        .secret-box {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1) 0%, rgba(15, 52, 96, 0.5) 100%);
            border: 1px solid var(--gold);
            padding: 0.8rem;
            border-radius: 5px;
            margin-bottom: 0.6rem;
            font-size: 0.85rem;
            color: var(--gold);
        }

        @media (max-width: 768px) {
            .champion-grid {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 1.8rem;
            }

            .matchup-grid {
                grid-template-columns: 1fr;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--secondary);
            border: 2px solid var(--gold);
            border-radius: 10px;
            padding: 2rem;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--danger);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: #c0392b;
            transform: scale(1.1);
        }
    </style>
</head>

            html += `</div>`;

            html += `<div class="section"><div class="section-title">üõçÔ∏è BUILD RECOMENDADA</div>`;
            html += `<div class="items-container">`;
            champion.itemNames.forEach((item, i) => {

            html += `</div></div>`;

            // Habilidades
            html += `<div class="section"><div class="section-title">üéØ HABILIDADES</div>`;
            champion.abilities.forEach(ability => {
                html += `<div class="ability-box">
                    <div class="ability-name">${ability.name}</div>
                    <div style="font-size: 0.85rem;">${ability.desc}</div>
                </div>`;
            });
            html += `</div>`;

            // Matchups
            html += `<div class="section"><div class="section-title">‚ö° MATCHUPS</div>`;
            html += `<div class="matchup-grid">`;
            champion.matchups.forEach(matchup => {
                html += `<div class="matchup ${matchup.type}">
                    <strong>vs ${matchup.champion}</strong>
                    <div style="font-size: 0.8rem; margin-top: 0.3rem;">${matchup.note}</div>
                </div>`;
            });
            html += `</div></div>`;

            // Sinergias
            html += `<div class="section"><div class="section-title">ü§ù SINERGIAS</div>`;
            html += `<ul class="synergy-list">`;
            champion.synergies.forEach(synergy => {
                html += `<li>${synergy}</li>`;
            });
            html += `</ul></div>`;

            // Secrets
            html += `<div class="section"><div class="section-title">üîê SECRETS & TIPS</div>`;
            champion.secrets.forEach(secret => {
                html += `<div class="secret-box">‚ú® ${secret}</div>`;
            });
            html += `</div>`;

            // V√≠deos dos Combos - Cards lado a lado com iframe
            if (championKey) {
                const comboVideos = getComboVideos(championKey);
                if (comboVideos.length > 0) {
                    html += `<div class="section"><div class="section-title">üé¨ V√çDEOS DOS COMBOS</div>`;
                    html += `<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem; margin-bottom: 1rem;">`;
                    comboVideos.forEach((video, idx) => {
                        const videoId = extractYoutubeId(video.video);
                        html += `
                            <div style="background: var(--primary); border: 2px solid var(--gold); border-radius: 8px; overflow: hidden; transition: all 0.3s ease;">
                                <iframe width="100%" height="200" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="border: none;"></iframe>
                                <div style="padding: 1rem;">
                                    <div style="color: var(--gold); font-weight: bold; margin-bottom: 0.5rem; font-size: 0.95rem;">üé¨ ${video.combo}</div>
                                    <div style="color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 0.8rem;">${video.title}</div>
                                    <a href="${video.video}" target="_blank" class="video-link" style="margin: 0; padding: 0.6rem 0.8rem; font-size: 0.8rem;">‚ñ∂Ô∏è Abrir no YouTube</a>
                                </div>
                            </div>
                        `;
                    });
                    html += `</div></div>`;
                }
            }

            // Videos Gerais
            if (champion.videos.length > 0) {
                html += `<div class="section"><div class="section-title">üìπ V√çDEOS DE REFER√äNCIA</div>`;
                champion.videos.forEach(video => {
                    html += `<a href="${video.url}" target="_blank" class="video-link">‚ñ∂Ô∏è ${video.title}</a>`;
                });
                html += `</div>`;
            }

            document.getElementById('modalBody').innerHTML = html;
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // Render champions
        const grid = document.getElementById('championGrid');
        for (let [key, champion] of Object.entries(champions)) {
            grid.innerHTML += createChampionCard(key, champion);
        }

        // Close modal on background click
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });
    </script>
</body>
</html>
